<!DOCTYPE html>
<html>
<head>
  <title>Translation Settings</title>
  <meta charset="UTF-8">
  <style>
    /* 容器样式 */
    .container {
      display: flex;
      align-items: center;
      white-space: nowrap;
      font-size: 15px;
    }
    /* 开关的样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;  /* 缩短了开关的长度 */
      height: 34px;
    }
    .switch input {
      position: absolute;  /* 修改为绝对定位 */
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;  /* 显示为可点击 */
      z-index: 2;  /* 置于其他元素之上 */
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      z-index: 1;  /* 置于 input 之下 */
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);  /* 根据新的宽度调整 */
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="translationToggle">在该页面启用翻译:</label>
    <div class="switch">
      <input type="checkbox" id="translationToggle">
      <span class="slider"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
